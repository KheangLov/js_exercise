<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function createELe(wrapper, { lb, io }) {
            let para = document.createElement("p");
            let strong = document.createElement("strong");
            let text = document.createTextNode(lb);
            let span = document.createElement("span");
            let spanText = document.createTextNode(io);

            strong.appendChild(text);
            span.appendChild(spanText);
            para.appendChild(strong);
            para.appendChild(span);
            wrapper.appendChild(para);
        }
        let arrays = [
                        { name: "Bill Ly", age: 25, email: "billy.ly@gmail.com" }, 
                        { name: "Thorn Sonita", age: 21, email: "sonita.thorn@gmail.com" }, 
                        { name: "Lov Kheang", age: 22, email: "kheang.lov@gmail.com" },
                        { name: "Bill Ly", age: 25, email: "billy.ly@gmail.com" }, 
                        { name: "Thorn Sonita", age: 21, email: "sonita.thorn@gmail.com" }, 
                        { name: "Lov Kheang", age: 22, email: "kheang.lov@gmail.com" }
                    ]; 
        let wrapper = document.createElement("div");
        wrapper.style.border = '3px solid #222';
        wrapper.style.borderRadius = '6px';
        wrapper.style.padding = '5px 15px';
        wrapper.style.marginBottom = '15px';

        arrays.forEach(array => {
            for (let key in array) {
                createELe(wrapper, {
                    lb: `${key}: `,
                    io: `${array[key]}`,
                });
                document.body.appendChild(wrapper);
            }
        });
        
    </script>
</body>
</html>
